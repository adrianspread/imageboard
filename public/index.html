<!doctype html>

<head>
    <title>Imageboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>




    <div class="background">
        <div class="flexbackground">
            <div class="colorbackgroundtwo">
                <img src="banana.svg" alt="apple" class="icon">
            </div>
            <div class="colorbackgroundfive">
                <img src="blue.svg" alt="apple" class="icon">
            </div>
            <div class="colorbackgroundone">
                <img src="grapes.svg" alt="apple" class="icon">
            </div>
            <div class="colorbackgroundtree">
                <img src="apple.svg" alt="apple" class="icon">
            </div>
            <div class="colorbackgroundfour">
                <img src="avocado.svg" alt="apple" class="icon">
            </div>
            <div class="colorbackgroundsix">
                <img src="orange.svg" alt="apple" class="icon">
            </div>
            <div class="colorbackgroundseven">
                <img src="pitaya.svg" alt="apple" class="icon">
            </div>
        </div>

    </div>

    <div id="main">
<!-- ////////////////////////////////////////////////////////////////////////////// ADirS CODE AdirS CODE -->
        <first-component
        v-if="selectedImage"
        post-title="My amazing article"
        :id="selectedImage"
        @close="closeMe"
        @tag="showByTags"
        ></first-component>

        <tag-component
        v-if="tag"
        :id="selectedImage"
        @close="closeTag"
        ></tag-component>

        <div class="header">
            FRUITY BOARD
        </div>

        <div class="form">
            <form>
                <div class="inputs">
                    <div class="flexinput">
                        <input v-model="title" name="title" placeholder="title" type="text" class="input"  maxlength="20">
                        <input v-model="description" name="description" placeholder="description" type="text" class="input">
                    </div>
                    <div class="flexinput">
                        <input v-model="username" name="username" placeholder="username" type="text" class="input">
                        <input v-model="tags" name="tags" placeholder="tags" type="text" class="input">
                    </div>

                    <div class="inputsupload">
                        <div>
                            <input @change='handleChange' name="file" type="file" accept="image/*" class="choosepic">
                        </div>
                        <div class="anotherdiv">
                            <button @click='handleClick' class="upload">upload</button>
                        </div>
                    </div>
                </div>
                <!-- handle changed jest specjalnie dla plikow -->

            </form>
        </div>


        <div v-if="noFruit" class="nofruit">
            <div class="one">
                No fruit on the picture!!!
            </div>
            <div class="canceldiv">
                <img src="cancel.svg" class="cancel" @click='closeNoMoreFruit'>
            </div>
        </div>

        <div v-if="wrongFormat" class="nofruit">
            <div class="one">
                Only accepted format of the picture is jpg!!!
            </div>
            <div class="canceldiv">
                <img src="cancel.svg" class="cancel" @click='closeNoMoreFruit'>
            </div>
        </div>
<!-- ///////////////////////////////////////////////////////////////////////////////
// IMAGES IN MAIN IMG CONTAINER -->
        <div v-if="images" class="imgcontainer">
            <div class="imgdivcontainer">
                <div v-for="c in images" class="imgdiv">
                    <a :href="'#' + c.id" class="flex">
                        <img :src="c.url" class="imgindiv">
                    </a>
                        <!-- <div class="relative">
                            <div class="textinimgdiv absolute">
                                {{c.title}}
                            </div>
                        </div> -->

                </div>
            </div>
            <div v-if="lastId" class="more">
                <div>
                    <button @click="showmore" class="more">Show More</button>
                </div>
            </div>
        </div>
    </div>
<!-- ///////////////////////////////////////////////////////////////////////////////

    <script type="text/x-template" id="templatetwo" >
       <div class="selectedImage">

           </div>
            pictures for tag: {{tag}}
            <div v-if="images" class="imgcontainer">
                <div class="imgdivcontainer">
                    <div v-for="c in images" class="imgdiv">
                        <a :href="'#' + c.id" class="flex">
                            <img :src="c.url" class="imgindiv">
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </script>
